<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadstyle.css">
    
</head>

<body>
    <div class="header">
        <div class="theader" >
            <a href="#" ><img src="img/1.png" alt="Voltar ao menu Principal"
                    id="linkimg" onclick="vol()"></a>
            <div id="res">NOME SOBRENOME</div>
        </div>
    </div>
    <div class="main">
        <div class="form-img">
            <a href="#" id="aimg" onclick="tab()"><img src="/img/1.png" alt="Logo"></a>
        </div>
        <div class="form-input">
            <form action="http://127.0.0.1:5500/table.html" id="form" method="get">
                <div class="form-header">
                    <h1>TESTE</h1>
                    <h2>Cadastro</h2>
                </div>
                <div class="input-group">
                    <div class="box">
                        <label for="name">NOME: </label>
                        <input type="text" name="iname" id="name" placeholder="Escreva seu nome" required>
                    </div>

                    <div class="box">
                        <label for="last-name">SOBRENOME: </label>
                        <input type="text" name="ilast" id="last-name" placeholder="Escreva seu sobrenome"
                            required>
                    </div>

                    <div class="box">
                        <label for="age">IDADE: </label>
                        <input type="date" name="iage" id="age" placeholder="00/00/0000" required>
                    </div>

                    <div class="box">
                        <label for="e-mail">E-MAIL: </label>
                        <input type="email" name="iemail" id="e-mail" placeholder="Escreva seu e-mail" required>
                    </div>

                    <div class="box">
                        <label for="cpf">CPF: </label>
                        <input type="text" name="icpf" id="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="box">
                        <div class="box" id="terms">
                            <input type="checkbox" name="icheck" id="check" required>
                            <label for="check">Aceito os termos e condições</label>
                        </div>
                    </div>

                    <div class="box">
                        <input type="submit" value="ENVIAR" id="sub">
                        <a href="#" target="_blank">I`m already a member </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="table">
        <table class="tmain">
            <thead>
                <tr>

                    <th>NOME</th>
                    <th>SOBRENOME</th>
                    <th>DATA</th>
                    <th>E-MAIL</th>
                    <th>CPF</th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>João</td>
                    <td>Paulo</td>
                    <td>15-08-1990</td>
                    <td>joaopaulo@gmail.com</td>
                    <td>160.777.822-13</td>
                </tr>
                <tr>
                    <td>Lucas</td>
                    <td>Gabriel</td>
                    <td>15-12-1999</td>
                    <td>gablucas@gmail.com</td>
                    <td>167.727.823-12</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
